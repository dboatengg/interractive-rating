<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- font size -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/f406218f2f.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <div class="card" id="card">
        <!-- submit card -->
        <div class="submit">
          <div class="submit__content">
            <img class="submit_img" src="images/icon-star.svg" alt="" />
            <h1 class="submit__title">How did we do?</h1>
            <p class="submit_text">
              How did we do? Please let us know how we did with your support
              request. All feedback is appreciated to help us improve our
              offering!
            </p>
            <div class="submit_stars">
              <input type="radio" name="rating" id="rating-5" />
              <label for="rating-5" class="fas fa-star"></label>

              <input type="radio" name="rating" id="rating-4" />
              <label for="rating-4" class="fas fa-star"></label>

              <input type="radio" name="rating" id="rating-3" />
              <label for="rating-3" class="fas fa-star"></label>

              <input type="radio" name="rating" id="rating-2" />
              <label for="rating-2" class="fas fa-star"></label>

              <input type="radio" name="rating" id="rating-1" />
              <label for="rating-1" class="fas fa-star"></label>
            </div>

            <form action="#" class="form">
              <div class="textarea">
                <textarea
                  name="comment"
                  id=""
                  placeholder="Write comment here..."
                ></textarea>
              </div>
            </form>

            <div class="submit_button">
              <button class="button">SUBMIT</button>
            </div>
          </div>
        </div>
        <!-- submit card -->
      </div>
    </main>
  </body>
</html>
